application: machiasobi-tools
version: 2
runtime: go
api_version: go1

handlers:
- url: /api/.*
  script: _go_app
- url: /
  static_files: static/index.html
  upload: /
- url: /
  static_dir: static

skip_files:
# default parameter
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*

# original parameter
- ^(.*/)?assets/.*
- ^(.*/)?build/.*
- ^(.*/)?test/.*
- ^(.*/)?templates/.*
- ^(.*/)?node_modules/.*
