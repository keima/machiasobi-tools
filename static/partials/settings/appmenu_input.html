<form name="form" role="form" novalidate>
  <fieldset ng-disabled="ctrl.lock">

    <div class="form-group">
      <label>名前</label>
      <input type="text" class="form-control" required
             ng-model="ctrl.item.name">
    </div>

    <div class="form-group">
      <label>アイコンID(OnsenUIがサポートする形式, ionicons推奨)</label>
      <input type="text" class="form-control" required
             ng-model="ctrl.item.icon">
    </div>

    <div class="form-group">
      <label>ステート(ui-routerのstate)</label>
      <input type="text" class="form-control" required
             ng-model="ctrl.item.state">
    </div>

    <div class="form-group">
      <label>説明文</label>
      <textarea class="form-control" rows="3" required
                ng-model="ctrl.item.description" ></textarea>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" checked
                 ng-model="ctrl.item.enabled">
          このメニューを公開する
        </label>
      </div>
    </div>

    <p class="bg-danger">
      入力内容をもう一度確認して下さい。入力内容に間違いがあるとマチ★アプリが機能しなくなる恐れがあります。
    </p>

    <alert type="{{ ctrl.alert.type }}"
           close="ctrl.closeAlert()"
           ng-show="ctrl.alert">{{ctrl.alert.msg}}
    </alert>

    <input type="submit"
           value="登録"
           class="btn btn-lg btn-primary btn-block"
           ng-disabled="form.$invalid"
           ng-click="ctrl.click()">
  </fieldset>
</form>
