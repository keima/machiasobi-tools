<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="shortcut icon" href="favicon.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">

  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cerulean/bootstrap.min.css" rel="stylesheet">

  <!-- build:css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="stylesheets/base.css">
  <link rel="stylesheet" href="stylesheets/dndList.css">
  <link rel="stylesheet" href="stylesheets/initializeError.css">
  <link rel="stylesheet" href="stylesheets/maps.css">
  <!-- endinject -->
  <!-- endbuild -->

  <title>まち☆つーるず</title>
</head>
<body><!--  ng-app="myApp" は bootstrap.js に引っ越し -->

<div ng-controller="RootCtrl as root">
  <ng-include src="'partials/header.html'"></ng-include>

  <div ui-view class="container"
       ng-class="{showHeader: !root.hideHeader, hideHeader: root.hideHeader}"></div>
</div>

<div style="display: none" id="initialize-error">
  <div class="alert alert-danger" role="alert">
    <p><strong>致命的なエラーが発生しました :-(</strong></p>

    <p>
      重要なデータの取得に失敗した為、画面構築を継続することが出来ませんでした。<br>
      お手数ですが、この画面を更新して、再度お試し下さい。<br>
      それでも治らない場合は、管理者に連絡をしてください。
    </p>
    <a class="btn btn-default" href="javascript:location.reload()">
      <i class="glyphicon glyphicon-refresh"></i> 更新
    </a>
  </div>
</div>

<!-- build:vendorjs -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
<script src="bower_components/angular-google-staticmaps/angular-google-staticmaps.js"></script>
<script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
<!-- endinject -->
<!-- endbuild -->

<!-- inject:js -->
<script src="scripts/services/user.js"></script>

<script src="scripts/routing.js"></script>
<script src="scripts/controller.js"></script>
<script src="scripts/calendar.js"></script>
<script src="scripts/bootstrap.js"></script>
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
