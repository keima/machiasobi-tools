<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="shortcut icon" href="./favicon.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">

  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/cerulean/bootstrap.min.css" rel="stylesheet">

  <!-- build:css style.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="stylesheets/base.css">
  <link rel="stylesheet" href="stylesheets/dndList.css">
  <link rel="stylesheet" href="stylesheets/maps.css">
  <!-- endinject -->
  <!-- endbuild -->

  <title>まち☆つーるず</title>
</head>
<body ng-app="myApp">

<div ng-controller="RootCtrl as root">
  <ng-include src="'partials/header.html'"></ng-include>

  <div ui-view class="container"
       ng-class="{showHeader: !root.hideHeader, hideHeader: root.hideHeader}"></div>
</div>

<!-- build:vendorjs vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/restangular/dist/restangular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
<script src="bower_components/angular-google-staticmaps/angular-google-staticmaps.js"></script>
<script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
<script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
<!-- endinject -->
<!-- endbuild -->

<!-- build:js app.js -->
<!-- inject:js -->
<script src="scripts/app.js"></script>
<script src="scripts/calendar.js"></script>
<script src="scripts/controller.js"></script>
<script src="scripts/routing.js"></script>
<script src="scripts/run.js"></script>
<script src="scripts/services.js"></script>
<script src="scripts/controller/calendars.js"></script>
<script src="scripts/controller/delay.js"></script>
<script src="scripts/controller/event.js"></script>
<script src="scripts/controller/maps.js"></script>
<script src="scripts/controller/news.js"></script>
<script src="scripts/controller/periods.js"></script>
<script src="scripts/controller/root.js"></script>
<script src="scripts/controller/steps.js"></script>
<script src="scripts/controller/toppage.js"></script>
<script src="scripts/controller/traffic.js"></script>
<script src="scripts/services/periods.js"></script>
<script src="scripts/services/user.js"></script>
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
