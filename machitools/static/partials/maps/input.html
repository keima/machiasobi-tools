<div ng-controller="MapsInputTabCtrl">
<tabset justified="true">
  <tab heading="マップ">
    <ng-include src="'partials/maps/input-map.html'"></ng-include>
  </tab>
  <tab heading="マーカー" select="show = true" deselect="show = false" disabled="!isEdit">
    <ng-include
        ng-if="show"
        src="'partials/maps/input-marker.html'"></ng-include>
  </tab>
</tabset>
</div>
