<h1 class="page-header">{{ ctrl.item.name }} <small>{{ ctrl.item.id }}</small></h1>

<tabset justified="true">
  <tab heading="マーカー一覧">
    <table class="table table-hover">
      <thead>
      <tr>
        <td>順序</td>
        <td></td>
        <th>名前</th>
        <td>説明</td>
        <td ng-show="isAdmin" class="button"> </td>
      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="marker in ctrl.item.markers">
        <td>{{ marker.order }}</td>
        <td>
          <static-gmap
              size="140x105"
              sensor="false"
              zoom="17"
              markers="{ color: 'red', coords: [marker.coords.latitude, marker.coords.longitude] }"></static-gmap>
        </td>
        <th>{{ marker.name }}</th>
        <td>{{ marker.description }}</td>
        <td ng-show="isAdmin">
          <button type="button" class="btn btn-danger" ng-click="ctrl.deleteMarker($index)">
            <i class="glyphicon glyphicon-trash"></i> 削除
          </button>
        </td>
      </tr>
      </tbody>

    </table>
  </tab>
  <tab heading="マーカー入力" select="show = true" deselect="show = false" ng-show="isAdmin">
    <ng-include
        ng-if="show"
        src="'partials/maps/input-marker.html'"></ng-include>
  </tab>
  <tab heading="マップ情報編集" ng-show="isAdmin">
    <ng-include src="'partials/maps/input-map-form.html'"></ng-include>
  </tab>
</tabset>
