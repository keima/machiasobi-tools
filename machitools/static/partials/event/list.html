<div ng-controller="EventListCtrl as ctrl">

  <div class="alert alert-info text-center" role="alert"
       style="font-size: larger">
    {{ ctrl.now | date:"MM月dd日 HH時mm分ss秒" }} 現在の情報です。
  </div>

  <ul class="nav nav-pills nav-justified">
    <li ng-repeat="(key, period) in ctrl.periods" ui-sref-active="active" class="event-nav">
      <a ui-sref="event.list.day({id:'day' + $index})">{{ $index }}日目</a>
    </li>
  </ul>

  <ui-view></ui-view>
</div>
