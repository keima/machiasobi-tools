<form name=form role=form novalidate><fieldset ng-disabled=ctrl.lock><div class=form-group><label>マップのID(jsonのkeyやURLに使用)</label> <input type=text class=form-control ng-model=ctrl.itemId placeholder=ニュースIDを入力(英数字のみ) ng-pattern="/^[a-zA-Z0-9-_]*$/" ng-disabled=ctrl.lockItemId required></div><div class=form-group><label>マップの名前</label> <input type=text class=form-control ng-model=ctrl.item.name required></div><div class=form-group><div class=checkbox><label><input type=checkbox value ng-model=ctrl.item.isPublic> 公開設定にする</label></div></div><p class=bg-danger>この情報は登録後直ちに公開されます。内容を削除することは出来ません。</p><alert type="{{ ctrl.alert.type }}" close="ctrl.alert = null" ng-show=ctrl.alert>{{ctrl.alert.msg}}</alert><input type=submit value=登録 class="btn btn-lg btn-primary btn-block" ng-disabled=form.$invalid ng-click=ctrl.click()></fieldset></form>
