<div ng-controller="TrafficInputCtrl as ctrl"><form name=form role=form novalidate><fieldset ng-disabled=ctrl.lock><div class=form-group><label>移動手段</label><div class="btn-group btn-group-justified"><label class="btn btn-default" ng-model=ctrl.traffic btn-radio="'ropeway'">ロープウェイ</label> <label class="btn btn-default" ng-model=ctrl.traffic btn-radio="'bus'">バス</label></div><input type=hidden ng-model=ctrl.traffic required></div><div class=form-group><label>出発地点</label><div class="btn-group btn-group-justified"><label class="btn btn-default" ng-model=ctrl.direction btn-radio="'inbound'">山麓駅から(上り)</label> <label class="btn btn-default" ng-model=ctrl.direction btn-radio="'outbound'">山頂駅から(下り)</label></div><input type=hidden ng-model=ctrl.direction required></div><div class=form-group><label>待ち時間</label><div class=input-group><input type=number class=form-control ng-model=ctrl.trafficItem.Waiting placeholder=待ち時間を入力... required> <span class=input-group-addon>分</span></div></div><div class=form-group><label>備考欄(スズメバチ情報など)</label> <input type=text class=form-control ng-model=ctrl.trafficItem.Message placeholder=メッセージを入力(任意)...></div><p class=bg-danger>この情報は登録後直ちに公開されます。内容を削除することは出来ません。<br>もし誤った情報を入力した場合は、【新しい情報を登録】してください。</p><alert type="{{ ctrl.alert.type }}" close=ctrl.closeAlert() ng-show=ctrl.alert>{{ctrl.alert.msg}}</alert><input type=submit value=登録 class="btn btn-lg btn-primary btn-block" ng-disabled=form.$invalid ng-click=ctrl.click()></fieldset></form></div>
