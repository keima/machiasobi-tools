<div ng-controller="EventInputCtrl as ctrl"><form name=form role=form novalidate><fieldset ng-disabled=ctrl.lock><div class=form-group><label>イベント名</label> <input type=text class=form-control ng-model=ctrl.item.title required></div><div class=form-group><label>配布場所</label> <input type=text class=form-control ng-model=ctrl.item.place required></div><div class=form-group><label>料金・備考など</label> <textarea class=form-control rows=3 ng-model=ctrl.item.message required></textarea></div><div class=form-group><label>配布開始時刻</label><div class="btn-group btn-group-justified"><label ng-repeat="element in ctrl.startAtElements" class="btn btn-default" ng-model=ctrl.selectedStartAt.date btn-radio=element.date>{{ element.name }}</label></div><input type=time class=form-control ng-model=ctrl.selectedStartAt.time></div><div class=form-group><div class=checkbox><label><input type=checkbox ng-model=ctrl.item.isPublic> この情報を公開する</label></div></div><div class=form-group><div class=checkbox><label><input type=checkbox ng-model=ctrl.item.isRunning> この整理券は配布を【開始】しています</label></div></div><div class=form-group><div class=checkbox><label><input type=checkbox ng-model=ctrl.item.isFinished> この整理券は配布を【終了】しています</label></div></div><p class=bg-danger ng-show=ctrl.item.isPublic>この情報は登録後直ちにAPIを通じて【公開】されます。</p><alert type="{{ ctrl.alert.type }}" close=ctrl.closeAlert() ng-show=ctrl.alert>{{ctrl.alert.msg}}</alert><input type=submit value=登録 class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid || !ctrl.selectedStartAt.getDate()" ng-click=ctrl.click()></fieldset></form></div>
